<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false" />
        <meta content="Setup {{SERVICE_NAME}}" name="{{SERVICE_NAME}}">
        <meta name="theme-color" content="#499379">
        <link rel='shortcut icon' href="resources/images/favicon.ico">
        <link rel="icon" sizes="256x256" href="resources/images/icon_256.png">

        <title>Setup {{SERVICE_NAME}}</title>

        <link href="resources/styles/mdi/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />
        <link href="resources/styles/main.css" rel="stylesheet">
        
        <script type="text/javascript" src="resources/scripts/headers.js"></script>
        <script type="text/javascript" src="resources/scripts/main.js"></script>
    </head>

	<body>
		<header></header>
		<div id="main">
			<div id="inside">
				<form action="" method="post" onsubmit="submitForm(); return false;">
					<div class="header">Setup {{SERVICE_NAME}}</div>

					<div class="row">
						<div class="cell wide"><input type="text" class="material light" id="name" placeholder="Your Name" /><div class="error">You done goofed</div></div>
					</div>
					<div class="row">
						<div class="cell wide"><input type="text" class="material light" id="address_line_1" placeholder="Address line 1" /><div class="error">You done goofed</div></div>
					</div>
					<div class="row">
						<div class="cell wide"><input type="text" class="material light" id="address_line_2" placeholder="Address line 2" /><div class="error">You done goofed</div></div>
					</div>
					<div class="row">
						<div class="cell"><input type="text" class="material light" id="WiFi_SSID" placeholder="WiFi SSID" /><div class="error">You done goofed</div></div>
						<div class="cell"><input type="password" class="material light" id="WiFi_password" placeholder="WiFi Password" value="" /><div class="error">You done goofed</div></div>
					</div>
					<div class="row" style="margin-top: 20px; padding-bottom: 20px; text-align: right;">
						<input type="reset" class="material light flat" value="Reset" />
						<input type="button" class="material dark raised" value="Done" onclick="submitForm('register'); return false;" style="margin-right: 10px;" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
